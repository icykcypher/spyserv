syntax = "proto3";

option csharp_namespace = "UserService";

message PermissionGrpc {
  int32 id = 1;
  string name = 2;
}

message GetPermissionRequest {}

service PermissionGrpcService {
  rpc GetPermissions (GetPermissionRequest) returns (PermissionList);
}

message PermissionList {
  repeated PermissionGrpc permissions = 1;
}
