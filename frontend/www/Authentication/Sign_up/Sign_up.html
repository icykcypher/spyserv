<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="Sign_up.css">
</head>
<body>
  <div class="form-box">
    <form action="/www/Frame1/Frame1.html">
      <label for="signup-username">Username</label>
      <input type="text" id="signup-username" placeholder="Enter your username">
      
      <label for="signup-email">Email address</label>
      <input type="email" id="signup-email" placeholder="Enter your email">
      
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Enter your password">
      
      <label for="signup-confirm-password">Confirm password</label>
      <input type="password" id="signup-confirm-password" placeholder="Confirm your password">
      
      <div class="checkbox">
        <input type="checkbox" id="terms">
        <label for="terms">Lorem ipsum</label>
      </div>
      
      <button type="submit" class="btn">Sign up</button>
    </form>
  </div>
</body>
</html>
